<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bikathi Martin</title>
    
    
    <!-- links to external files -->
    <link rel="stylesheet" href="/assets/output.css">

    <!-- Google fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <nav class="bg-[#561786] sticky top-0 overflow-hidden text-center transition-all duration-300 z-10 ease-in-out text-white" id="navbar">
        <h1 class="font-josefin" id="name">Bikathi Martin</h1>
        <h2 class="font-josefin" id="tagline">I am a feature, not a bug ‚ù§</h2>
    </nav>
    <main class="pt-2 flex flex-col items-center justify-center bg-slate-200">
        <div class="relative w-[98%] md:w-[90%] lg:w-[75%] rounded-md bg-[url('/img/black-forest.jpg')] bg-no-repeat bg-cover bg-opacity-30 h-[31rem] shadow-md transition-all hover:scale-102 ease-in-out duration-200">
            <div class="absolute bottom-14 left-8 text-white">
                <h1 class="font-inter text-5xl">Bikathi Martin</h1>
                <p class="font-poppins text-2xl">Developer, Friend, Brother.</p>
            </div>
            
        </div>
        <div class="w-[98%] md:w-[90%] lg:w-[75%] my-4">
            <h1 class="font-inter text-4xl my-4">Education</h1>
            <div id="education" class="grid grid-cols-1 lg:grid-cols-3 gap-2"></div>
        </div>
        <div class="w-[98%] md:w-[90%] lg:w-[75%] my-4">
            <h1 class="font-inter text-4xl my-4">Skills</h1>

            <!-- Languages I know -->
            <h2 class="font-inter text-2xl my-2">Languages</h2>
            <div id="languages" class="flex p-2 justify-evenly items-center my-2"></div>

            <!-- Frameworks I know -->
            <h2 class="font-inter text-2xl my-2">Tools</h2>
            <div id="tools" class="flex p-2 justify-evenly items-center my-2"></div>
        </div>
        <div class="flex flex-col bg-[#561786] w-full py-4 space-y-2 h-fit justify-between items-center">
            <h1 class="font-inter text-white text-2xl">Contact Me</h1>
            <div class="flex w-fit space-x-2">
                <a href="mailto:martbikathi@gmail.com" class="transition-all duration-200 ease-in-out hover:scale-105">
                    <span class="material-symbols-outlined text-white text-lg">mail</span>
                </a>
                <a href="tel:+254113883976" class="transition-all duration-200 ease-in-out hover:scale-105">
                    <span class="material-symbols-outlined text-white text-lg">call</span>
                </a>
            </div>
        </div>
        
    </main>
    
    <script src="./src/js/education.js"></script>
    <script src="./src/js/skills.js"></script>
    <script lang="js">
        // for resizing the navbar
        window.onscroll = function() {resizeNavbar();}

        function resizeNavbar() {
            if(document.body.scrollTop >= 80 || document.documentElement.scrollTop >= 80) {
                document.getElementById("navbar").style.padding = "30px 0px";
                document.getElementById("name").style.fontSize = "30px";
                document.getElementById("tagline").style.fontSize = "15px";
            } else {
                document.getElementById("navbar").style.padding = "60px 0px";
                document.getElementById("name").style.fontSize = "35px";
                document.getElementById("tagline").style.fontSize = "20px";
            }
        }

        // rendering the education section
        renderEducationObjects();

        // rendering the languages under the skills section
        renderLanguageSkills();

        // rendering the tools under the skills section
        renderToolsSkills();
    </script>
</body>
</html>
