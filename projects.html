<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv=“X-UA-Compatible” content=“ie=edge”>
    <title>Bikathi Martin | Projects</title>

    <!-- favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicons/favicon-16x16.png">
    <link rel="manifest" href="img/favicons/site.webmanifest">

    <link rel="stylesheet" href="assets/output.css">
</head>
<body>
    <nav class="bg-[#561786] sticky top-0 overflow-hidden text-center transition-all duration-300 z-10 ease-in-out text-white" id="navbar">
        <h1 class="font-josefin" id="name">My Projects</h1>
        <div class="flex w-full justify-center items-center mt-2">
            <a href="index.html" class="socials after:bg-white">
                <span class="font-josefin">Go Home</span>
            </a>
        </div>
    </nav>
    <main class="py-2 px-2 lg:px-10 flex flex-col space-y-4 items-center justify-center bg-slate-200" id="projects-body">
        <!-- where all the projects -->
    </main>

    <script src="./src/js/projects.js"></script>
    <script lang="js">
        // for resizing the navbar
        window.onscroll = function() {resizeNavbar();}

        function resizeNavbar() {
            if(document.body.scrollTop >= 80 || document.documentElement.scrollTop >= 80) {
                document.getElementById("navbar").style.padding = "30px 0px";
                document.getElementById("name").style.fontSize = "30px";
                document.getElementById("tagline").style.fontSize = "15px";
            } else {
                document.getElementById("navbar").style.padding = "60px 0px";
                document.getElementById("name").style.fontSize = "35px";
                document.getElementById("tagline").style.fontSize = "20px";
            }
        }

        // render the projects
        renderProjects();
    </script>
</body>
</html>
